<ion-header>
  <ion-toolbar class="home-toolbar">
    <div class="logo-title">
      <img src="assets/icon/prepify.png" alt="Prepify Logo" class="header-logo" />
      <ion-title class="text-title">Prepify</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-button class="logout-button" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <div class="welcome-section">
    <h1 class="welcome-title">Welcome to Prepify</h1>
    <p class="welcome-tagline">Prep Smarter. Land Better.</p> <!-- replace with your chosen line -->
  </div>

  <div class="card-container">
    <!-- Self Prep Card -->
    <ion-card button class="custom-card self-prep" (click)="navigateToSelfPrep()">
      <ion-card-header>
        <div class="icon-wrapper">
          <img src="assets/icon/self-prep.png" alt="Customize Prep" class="card-icon" />
        </div>
        <ion-card-title>Customize Your Interview Prep</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Provide your job details and get personalized interview questions generated by AI.
      </ion-card-content>
    </ion-card>

    <!-- Database Prep Card -->
    <!-- (click)="navigateToDatabasePrep()" future Implementation -->
    <ion-card button class="custom-card database-prep disabled-card">
      <div class="overlay">
        <span>Coming Soon!</span>
      </div>
      <ion-card-header>
        <div class="icon-wrapper">
          <img src="assets/icon/question-bank.png" alt="Question Bank" class="card-icon" />
        </div>
        <ion-card-title>Choose From Our Question Bank</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Select a job role from our existing database to start practicing.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
